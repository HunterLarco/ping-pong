#import '@/schema/Book.graphql'
#import '@/schema/Library.graphql'

type Query {
  books(title: String, author: String): [Book!]
  libraries(branch: String): [Library!]
}

type AddBookMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  book: Book
}

type Mutation {
  addBook(
    title: String!
    author: String!
    branch: String!
  ): AddBookMutationResponse!
}
