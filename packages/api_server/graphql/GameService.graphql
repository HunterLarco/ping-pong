type Mutation {
  createGame: Game!
  joinGame(request: JoinGameRequest!): TemporaryUser!
}

type Subscription {
  gameState(request: GameStateRequest!): GameStateEvent
}

input JoinGameRequest {
  """
  The ID of the game you'd like to join.
  """
  gameId: ID!

  """
  The name displayed to other players in this game.
  """
  name: String!
}

input GameStateRequest {
  """
  The ID of the game to subscribe to.
  """
  gameId: ID!

  """
  The ID of the user subscribing to game state.

  Note that this request will fail if the user hasn't already joined the game.
  """
  userId: ID!
}
