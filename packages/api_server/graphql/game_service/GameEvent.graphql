#import 'Game.graphql'
#import 'external/User.graphql'

type GameEvent {
  type: GameEventType!
  timestamp: DateTime!
  details: GameEventDetails!
}

enum GameEventType {
  Connect
  PlayerJoin
  GameStart
  PlayerUpdate
  GameEnd
}

union GameEventDetails =
    ConnectEvent
  | PlayerJoinEvent
  | GameStartEvent
  | PlayerUpdateEvent
  | GameEndEvent

type ConnectEvent {
  game: Game!
}

type PlayerJoinEvent {
  player: Player!
}

type GameStartEvent {
  game: Game!
}

type PlayerUpdateEvent {
  player: Player!
}

type GameEndEvent {
  game: Game!
}

scalar DateTime
