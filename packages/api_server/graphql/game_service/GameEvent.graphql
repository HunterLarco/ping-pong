#import 'Game.graphql'
#import 'external/User.graphql'

type GameEvent {
  type: GameEventType!
  timestamp: DateTime!
  details: GameEventDetails!
}

enum GameEventType {
  PlayerJoin
  GameStart
  PlayerUnveil
  PlayerConcede
}

union GameEventDetails =
    PlayerJoinEvent
  | GameStartEvent
  | PlayerUnveilEvent
  | PlayerConcedeEvent

type PlayerJoinEvent {
  user: User!
}

type GameStartEvent {
  game: Game!
}

type PlayerUnveilEvent {
  player: Player!
}

type PlayerConcedeEvent {
  player: Player!
}

scalar DateTime
