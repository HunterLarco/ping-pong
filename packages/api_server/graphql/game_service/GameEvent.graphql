#import 'Game.graphql'
#import 'external/User.graphql'

type GameEvent {
  type: GameEventType!
  timestamp: DateTime!
  details: GameEventDetails!
}

enum GameEventType {
  PlayerJoin
  GameStart
  PlayerUnveil
}

union GameEventDetails = PlayerJoinEvent | GameStartEvent | PlayerUnveilEvent

type PlayerJoinEvent {
  user: User!
}

type GameStartEvent {
  game: Game!
}

type PlayerUnveilEvent {
  player: Player!
}

scalar DateTime
