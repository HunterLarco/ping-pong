#import 'Game.graphql';

scalar Void

type Mutation {
  createGame: CreateGameResponse!
  joinGame(request: JoinGameRequest!): Void
  startGame(request: StartGameRequest!): StartGameResponse!
}

type Subscription {
  gameState(request: GameStateRequest!): GameStateEvent!
}

### createGame

type CreateGameResponse {
  game: Game!
}

### joinGame

input JoinGameRequest {
  """
  The ID of the game you'd like to join.
  """
  gameId: ID!
}

### startGame

input StartGameRequest {
  gameId: ID!
}

type StartGameResponse {
  game: Game!
}

### gameState

input GameStateRequest {
  """
  The ID of the game to subscribe to.
  """
  gameId: ID!
}

type GameStateEvent {
  dateEmitted: DateTime!
}
