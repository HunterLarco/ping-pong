type Query {
  books(title: String, author: String): [Book!]
  libraries: [Library!]
}

type Library {
  branch: String!
  books: [Book!]
}

type Book {
  title: String!
  author: String!
}

type AddBookMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  book: Book
}

type Mutation {
  addBook(title: String, author: String): AddBookMutationResponse
}
