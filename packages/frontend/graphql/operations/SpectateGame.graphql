#import '../fragments/Game.graphql';
#import '../fragments/Player.graphql';

subscription SpectateGame($gameId: ID!) {
  spectate(request: { gameId: $gameId }) {
    timestamp
    type
    details {
      ... on ConnectEvent {
        game {
          ...GameFragment
        }
      }
      ... on PlayerJoinEvent {
        player {
          ...PlayerFragment
        }
      }
      ... on GameStartEvent {
        game {
          ...GameFragment
        }
      }
      ... on PlayerUpdateEvent {
        player {
          ...PlayerFragment
        }
      }
      ... on GameEndEvent {
        game {
          ...GameFragment
        }
      }
    }
  }
}
